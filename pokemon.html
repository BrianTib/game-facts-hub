<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Game Lore</title>
    <!-- Roboto Font -->
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- link to jquery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <!-- link to the tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <nav class="bg-zinc-950 fixed w-full z-20 top-0 left-0">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4 px-6">

                <!-- Logo -->
                <a href="https://flowbite.com/" class="flex items-center rtl:space-x-reverse">
                    <span class="text-2xl font-semibold whitespace-nowrap text-white">Gamer</span>
                    <span class="text-red-600 text-2xl font-semibold whitespace-nowrap">Lore</span>
                </a>
                
                <!-- Mobile Hamburger Menu -->
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                    <!-- Screen Reader text -->
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
    
                <!-- Nav Elements-->
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col md:flex-row md:space-x-5">
                        <li>
                            <a href="#" class="text-red-600" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#" class="text-white md:hover:text-red-600">Franchises</a>
                        </li>
                        <li>
                            <a href="#" class="text-white md:hover:text-red-600">Facts</a>
                        </li>
                        <li>
                            <a href="#" class="text-white md:hover:text-red-600">APIs</a>
                        </li>
                        <li>
                            <a href="#" class="text-white md:hover:text-red-600">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main section -->
     <main class="mx-10 mt-20 text-zinc-600">
        <form>
            <input type="text" id="pokemon-name" placeholder="Enter the name of a Pokemon">
            <button id="search-button">Search</button><br>
         </form>
         
        <div id="pokemon-data">
            <p id="pokemon-id" style="display: none">ID: <span id="pokemon-id-value"></span></p>
            <p id="pokemon-name-display" style="display: none">Name: <span id="pokemon-name-value"></span></p>
            <img src="" alt="Pokemon Sprite" id="pokemon-sprite" style="display: none">
            <p id="pokemon-type" style="display:none;">Type: <span id="pokemon-type-value"></span></p>
            <p id="pokemon-stats" style="display:none;">Base Stats: <span id="pokemon-stats-value"></span></p>
            <p id="pokemon-height" style="display: none">Height: <span id="pokemon-height-value"></span></p>
            <p id="pokemon-weight" style="display: none">Weight: <span id="pokemon-weight-value"></span></p>
            <p id="pokemon-abilities" style="display:none;">Abilities: <span id="pokemon-abilities-value"></span></p>
            <p id="pokemon-hidden-abilities" style="display:none;">Hidden Abilities: <span id="pokemon-hidden-abilities-value"></span></p>
            <p id="pokemon-versions" style="display:none;">Game Versions: <span id="pokemon-versions-value"></span></p>
            <p id="pokemon-evolution" style="display:none;">Evolution Chain: <span id="pokemon-evolution-value" class="pokemon-link"></span></p>
        </div>
     </main>

    <!-- footer section -->

    <!-- JQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- link to the pokemon.js file -->
    <script type="module" src="./assets/js/pokemon.js"></script>
</body>

</html>
