<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerLore</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Roboto Font -->
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
    <body>
        <header class="mb-10">
            <nav class="bg-zinc-950 fixed w-full z-20 top-0 left-0">
                <div class=
                    "max-w-screen-xl flex flex-wrap items-center justify-between
                    mx-auto py-4 px-6"
                >
                    <!-- Logo -->
                    <a href="index.html" class="flex items-center rtl:space-x-reverse">
                        <span class="text-2xl font-semibold whitespace-nowrap text-white">Gamer</span>
                        <span class="text-red-600 text-2xl font-semibold whitespace-nowrap">Lore</span>
                    </a>
                    
                    <!-- Mobile Hamburger Menu -->
                    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                        <!-- Screen Reader text -->
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                        </svg>
                    </button>
        
                    <!-- Nav Elements-->
                    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                        <ul class="font-medium flex flex-col md:flex-row md:space-x-5">
                            <li>
                                <a href="index.html" class="text-white md:hover:text-red-600" aria-current="page">Home</a>
                            </li>
                            <li>
                                <a href="#" class="text-white md:hover:text-red-600">Franchises</a>
                            </li>
                            <li>
                                <a href="#" class="text-white md:hover:text-red-600">Facts</a>
                            </li>
                            <li>
                                <a href="#" class="text-white md:hover:text-red-600">APIs</a>
                            </li>
                            <li>
                                <a href="#" class="text-white md:hover:text-red-600">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- Main content area -->
        <main class="flex flex-col w-full">
            <section class="relative">
                <img class="object-cover w-full" src="./assets/images/valorant/valorant-banner.webp" alt="banner">
                
                <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Pink to orange
                    </span>
                </button>
            </section>

            <section>
                <img src="https://static.wikia.nocookie.net/valorant/images/2/24/Breach_Artwork_Full.png" alt="Character Artwork">
            </section>
        </main>

        <!-- JQuery 3.7.1 -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script type="module" src="./assets/js/valorant.js"></script>
    </body>
</html>
