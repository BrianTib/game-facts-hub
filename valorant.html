<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerLore</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <!-- Hammersmith Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">

    <!-- Roboto Font -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen">
    <header>
        <nav class="bg-zinc-950 fixed w-full z-20 top-0 left-0 h-15">
            <div class=
                "max-w-screen-xl flex flex-wrap items-center justify-between
                mx-auto py-4 px-6"
            >
                <!-- Logo -->
                <a href="index.html" class="flex items-center rtl:space-x-reverse">
                    <span class="text-2xl whitespace-nowrap text-white">Gamer</span>
                    <span class="text-red-600 text-2xl whitespace-nowrap">Lore</span>
                </a>
                
                <!-- Mobile Hamburger Menu -->
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                    <!-- Screen Reader text -->
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
    
                <!-- Nav Elements-->
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col md:flex-row md:space-x-5">
                        <li>
                            <a href="index.html" class="text-red-600" aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="index.html#franchises" class="text-white md:hover:text-red-600">Franchises</a>
                        </li>
                        <li>
                            <a href="index.html#facts" class="text-white md:hover:text-red-600">Facts</a>
                        </li>
                        <li>
                            <a href="index.html#technologies" class="text-white md:hover:text-red-600">Technologies</a>
                        </li>
                        <li>
                            <a href="index.html#contact" class="text-white md:hover:text-red-600">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Main content area -->
    <main class="w-full mt-16">
        <section class="relative flex align-center h-[850px] bg-cover bg-center" style="background-image: url('./assets/images/franchises/valorant.webp');">
            <!-- Semi-transparent overlay -->
            <div class="absolute inset-0 bg-black opacity-75"></div>

            <!-- Overlay content -->
            <div
                id="agent-card"
                class=
                    "relative flex m-auto w-auto h-96 text-white
                    rounded-xl overflow-hidden backdrop-blur-sm"
            >
                <!-- Agent Artwork -->
                <div
                    id="agent-artwork-container"
                    class="w-[300px] bg-gradient-to-b rounded-xl rounded-r-none from-[#eeeeee55] to-black/[0.4] border-2 border-solid border-[#eee] border-r-0"
                >
                    <img
                        id="agent-artwork"
                        class="h-full w-full object-cover"
                        src="#"
                        width="1000"
                        height="908"
                        alt="Agent Icon"
                    >
                </div>
                <div class="w-[550px] bg-black/[0.5] rounded-xl rounded-l-none
                    border-2 border-solid border-zinc-600 border-l-0 p-4"
                >
                    <div class="relative h-28">
                        <!-- Agent Icon -->
                        <img
                            id="agent-icon"
                            class="w-[100px] h-[100px] mr-3 float-left object-cover"
                            src="/"
                            width="1000"
                            height="1000"
                            alt="Agent Icon"
                        >
                        <div id="agent-info" class="h-full flex flex-col justify-center leading-5">
                            <button
                                data-dropdown-toggle="agent-name-dropdown"
                                type="button"
                                class=
                                    "w-max min-w-40 flex gap-4 justify-start align-center 
                                    focus:ring-0 font-medium rounded-lg text-3xl
                                    py-2.5 text-left"
                            >
                                <h2 id="agent-name">Agent Name</h2>
                                <svg class="w-4 h-4 my-auto" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                                </svg>
                            </button>
                                
                            <!-- Dropdown menu -->
                            <div
                                id="agent-name-dropdown"
                                class=
                                    "z-10 hidden divide-y divide-gray-100
                                    rounded-lg shadow w-44 bg-zinc-950
                                    rounded border-2 border-white
                                    border-solid max-h-64 overflow-y-scroll"
                            >
                                <ul class="py-2 text-base text-white"
                                    aria-labelledby="dropdown-default-button"
                                >
                                </ul>
                            </div>
                            
                            <h4 id="agent-role" class="text-zinc-400">Loading...</h4>
                            <h4 id="agent-country" class="text-zinc-400">Loading...</h4>
                        </div>
                        <div class="absolute h-14 flex justify-center items-center gap-5 top-0 right-0">
                            <h4 id="agent-number" class="text-zinc-400 text-3xl">#00</h4>
                            <img
                                id="agent-role-icon"
                                class="w-[50px] h-[50px] mr-3 object-cover"
                                src="#"
                                width="1000"
                                height="1000"
                                alt="Agent Icon"
                            >
                        </div>
                    </div>
                    <h3 class="text-2xl text-zinc-400 text-white mb-5">
                        Voiced By: <span id="agent-voice-actor" class="text-white">Loading...</span>
                    </h3>
                    <p id="agent-description" class="text-3xl">
                        Loading...
                    </p>
                </div>
            </div>
        </section>
    </main>

    <!-- JQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="./assets/js/valorant.js"></script>
</body>
</html>
